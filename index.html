<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"> <i class="fa-brands fa-spotify fa-2x"></i> <h1>Spotify</h1> </div>
        <nav>
            <ul>
                <li>Premium</li>
                <li>Suporte</li>
                <li>Baixar</li>
                <li>Inscrever-se</li>
                <li>Entrar</li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div id="texthero">
            <h1>Spotify Premium </h1>
            <h2>Ganhe <strong>3 meses <strong></strong> de <br> Premium grátis </h2>
            <h3>Aproveite música sem anúncios, ouça offline e <br> muito mais. Cancele quando quiser</h3>
            <button>Ganhe 3 meses grátis</button>
        </div>
        <div id="spot"> 
            <img src="spot.svg" alt="svg">
        </div>
    </section>
</body>
</html>
