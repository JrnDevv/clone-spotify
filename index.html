<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login">
        <div id="card">
            <div id="icon">
                <i class="fa-brands fa-spotify fa-3x"></i>
            </div>
            <h1>Entrar no Spotify</h1>

            <div id="social-buttons">
                <button id="google" type="button"> <i id="icon_g" class="fa-brands fa-google"></i>Continuar com o Google</button>
                <button id="facebook" type="button"> <i id="icon_f" class="fa-brands fa-facebook"></i>Continuar com o Facebook</button>
                <button id="apple" type="button"> <i id="icon_a" class="fa-brands fa-apple"></i>Continuar com a Apple</button>
                <button id="telefone" type="button"> <i id="icon_t" class="fa-solid fa-phone"></i>Continuar com Número de telefone</button>
            </div>

            <div id="divider">
                <hr><span>ou</span><hr>
            </div>

            <form id="login-form">
                <label for="username">E-mail ou nome de usuário</label>
                <input type="text" id="username" name="username">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password">

                <div id="options">
                    <label><input type="checkbox"> Lembrar de mim</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>

                <button id="login-btn" type="submit">Entrar</button>
            </form>

            <div id="signup">
                <p>Não tem conta? <a href="#">Inscreva-se no Spotify</a></p>
            </div>
        </div>
    </section>
</body>
</html>
